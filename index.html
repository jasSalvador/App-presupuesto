<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--jquery-->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer type="module" src="./assets/js/script.js"></script>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/calculadora.png">
    <title>App de presupuesto</title>
</head>
<body class="bg-dark pb-5" >
    <header class="container">
        <h1 class="text-center text-info fw-bolt py-5">Presupuesto APP</h1>
        <h5 class="text-center text-white pb-5">El objetivo de nuestra APP es ayudarte a administrar tus finanzas de una forma facil y sencilla de utilizar.</h5>
    </header>

    <main class="container bg-light px-5 mt-5">
        <div class="d-flex justify-content-evenly mx-auto py-5 gap-5">
            <!--PRESUPUESTO-->
            <div class="w-50 border border-success border-2 rounded-4">
                <form class="bg-success bg-opacity-25 p-3 rounded-4">
                    <div class="mb-3">
                        <label for="inputPresupuesto" class="form-label fw-bolt">Ingresa tu presupuesto</label>
                        <input type="text" class="form-control bg-success bg-opacity-10" id="inputPresupuesto">
                    </div>
                    <button type="submit" id="btnCalcular"
                        class="btn btn-light rounded-3 bg-success bg-opacity-10 border-success text-success">Calcular</button>
                </form>
            </div>

            <!--PRESUPUESTO-GASTOS-SALDO-->
            <div class="w-50 d-flex flex-wrap justify-content-between mx-auto">
                <div class="text-center">
                    <h3>Presupuesto</h3>
                    <h3 id="presupuesto">0</h3>
                </div>
                <div class="text-center">
                    <h3>Gastos</h3>
                    <h3 id="gastos">0</h3>
                </div>
                <div class="text-center">
                    <h3>Saldo</h3>
                    <h3 id="saldo">0</h3>
                </div>
            </div>
        </div>

        <!--GASTOS-->
        <div class="d-flex justify-content-evenly pb-5 gap-5">
            <!--NOMBREGASTO-->
            <div class="w-50 border border-danger border-2 rounded-4 ">
                <form class="bg-danger bg-opacity-25 p-3 rounded-4">
                    <div class="mb-3">
                        <label for="inputNombreGasto" class="form-label fw-bolt">Ingresa el nombre del gasto</label>
                        <input type="text" class="form-control bg-success bg-opacity-10" id="inputNombreGasto"
                            aria-describedby="emailHelp">
                    </div>

                    <!--CANTIDAD-GASTO-->
                    <div class="mb-3">
                        <label for="inputCantGasto" class="form-label">Ingresa la cantidad del gasto</label>
                        <input type="text" class="form-control bg-success bg-opacity-10" id="inputCantGasto">
                    </div>
                    <button type="submit" id="btnAnadirGastos"
                        class="btn rounded-3 border bg-success bg-opacity-10 border-danger text-danger">AÃ±adir
                        Gasto</button>
                </form>
            </div>

            <!--TABLA INSERTAR GASTOS-->
            <div class="w-50 text-center px-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Gasto</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="insertarDatos"></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
